<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Eventos DOM</title>
    <style>
    div#area {
        font:20pt arial;
       background: rgb(28, 255, 28);
       width: 200px;
       height:200px;
       line-height: 200px;
       text-align: center;

    }
    </style>
</head>
<body>
    <div id='area'>
        interaja ....
    </div>
    <script>
     var a= window.document.querySelector('div#area')
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('click', clicar)
        a.addEventListener('mouseout', saiu)
        function clicar(){
      
            a.innerText='clickou'
            a.style.background='red'
        }
        function entrar(){
       
            a.innerText='entrou'
        }
        function saiu(){
  
            a.innerText='saiu'
            a.style.background='rgb(28,255,28)'

        }
    </script>
     

</body>
</html>
