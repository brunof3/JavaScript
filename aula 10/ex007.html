<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Somando Números</title>
    <style>
        body {
            font:normal 15pt arial;
        }
         input {
             font: normal 15pt arial;
             width: 100px;
         }
         div#res,div#res1, div#res2, div#res3, div#res4 {
             margin-top:50px;
         }
         h1{
             display: block;
               }
      
    </style>
</head>
<body>
    <section>
    <h1 id='soma'>Somando Valores</h1>
    <input type='number' name='txtn1' id='txtn1'> + 
    <input type='number' name='txtn2' id='txtn2'>
    <input type="button" value="somar" onclick ='somar()'>
    <div id='res'>Resultado = </div>
    
     
    <h1 id='subtracao'>Subtraindo Valores</h1>
    <input type='number' name='txtn5' id='txtn5'> - 
    <input type='number' name='txtn6' id='txtn6'>
    <input type="button" value="subtrair" onclick ='subtrair()'>
    <div id='res2'>Resultado = </div>
   
    
    <h1 id='divisao'>Dividindo Valores</h1>
    <input type='number' name='txtn3' id='txtn3'> / 
    <input type='number' name='txtn4' id='txtn4'>
    <input type="button" value="dividir" onclick ='dividir()'>
    <div id='res1'>Resultado = </div>
   
     <h1 id='multiplicacao'>Multiplicando Valores</h1>
    <input type='number' name='txtn7' id='txtn7'> * 
    <input type='number' name='txtn8' id='txtn8'>
    <input type="button" value="Multiplicar" onclick ='multiplicar ()'>
    <div id='res3'>Resultado = </div>
    
    <h1 id='resto'>Resto da divisão de Valores</h1>
    <input type='number' name='txtn9' id='txtn9'> % 
    <input type='number' name='txtn10' id='txtn10'>
    <input type="button" value="Dividir" onclick ='resto ()'>
    <div id='res4'>Resultado = </div>

</section>
    <script>
    function somar(){
        var tn1 =window.document.getElementById('txtn1') 
        var tn2 = window.document.querySelector('input#txtn2')
        var res= window.document.getElementById('res')
        var n1= Number(tn1.value)
        var n2= Number(tn2.value)
        var s= n1+n2
        res.innerHTML=`A soma entre ${n1} e ${n2} é igual a <strong>${s}<strong>`
    }
    function subtrair(){
        var tn5 =window.document.getElementById('txtn5') 
        var tn6 = window.document.querySelector('input#txtn6')
        var res2= window.document.getElementById('res2')
        var n5= Number(tn5.value)
        var n6= Number(tn6.value)
        var s2= n5-n6
        res2.innerHTML=`A subtração entre ${n5} e ${n6} é igual a <strong>${s2}<strong>`
    }
    
    function dividir (){
        var tn3 =window.document.getElementById('txtn3') 
        var tn4 = window.document.querySelector('input#txtn4')
        var res1= window.document.getElementById('res1')
        var n3= Number(tn3.value)
        var n4= Number(tn4.value)
        var s1= n3/n4
        res1.innerHTML=`A divisão entre ${n3} e ${n4} é igual a <strong>${s1}<strong>`
  
    }
    function multiplicar(){
        var tn7 =window.document.getElementById('txtn7') 
        var tn8 = window.document.querySelector('input#txtn8')
        var res3= window.document.getElementById('res3')
        var n7= Number(tn7.value)
        var n8= Number(tn8.value)
        var s3= n7*n8
        res3.innerHTML=`A multiplicação entre ${n7} e ${n8} é igual a <strong>${s3}<strong>`
    }
    function resto(){
        var tn9 =window.document.getElementById('txtn9') 
        var tn10 = window.document.querySelector('input#txtn10')
        var res4= window.document.getElementById('res4')
        var n9= Number(tn9.value)
        var n10= Number(tn10.value)
        var s4= n9%n10
        res4.innerHTML=`O resto da divisão entre ${n9} e ${n10} é igual a <strong>${s4}<strong>`
    }
    
    </script>
</body>
</html>
